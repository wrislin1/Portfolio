<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title></title>
  </head>
  <body>

    <h1>Tic Tac Toe</h1>
    <button type="button" name="button" onclick="startGame();">New Game</button>
    <button type="button" name="button" onclick="endGame();">End Game</button>
    <table>
      <tr>
        <td class="cell" id ="one" onclick="tictactoe('one')"></td>
        <td class="cell vert" id="two" onclick="tictactoe('two')"></td>
        <td class="cell" id="three" onclick="tictactoe('three')"></td>
      </tr>
      <tr>
        <td class="cell hori" id="four" onclick="tictactoe('four')"></td>
        <td class="cell vert hori" id="five" onclick="tictactoe('five')"></td>
        <td class="cell hori" id="six" onclick="tictactoe('six')"></td>
      </tr>
      <tr>
        <td class="cell" id="seven" onclick="tictactoe('seven')"></td>
        <td class="cell vert" id="eight" onclick="tictactoe('eight')"></td>
        <td class="cell" id="nine" onclick="tictactoe('nine')"></td>
      </tr>
    </table>
    <script src="scripts.js"></script>
  </body>
</html>
